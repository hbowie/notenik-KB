<p><strong>8.3.4 Remove Paragraph Tags - Hyphen</strong></p>
<p>When used following the <a href="markdown-to-html-o.html">Markdown to HTML - O</a> modifier,  a dash (&#8216;-&#8217;, aka minus sign) indicates that leading and trailing paragraph tags should be stripped from the output. </p>
