<p><strong>8.3.27 Summarize - S</strong></p>
<p>The letter &#8220;S&#8221; will pull the first few sentences from the field, within the first 250 characters. Specifying a number immediately following the &#8220;S&#8221; will override the default of 250 with the specified number. </p>
