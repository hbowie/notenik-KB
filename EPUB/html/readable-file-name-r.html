<p><strong>8.3.26 Readable File Name - R</strong></p>
<p>The letter &#8220;R&#8221;, following a <a href="file-name-f.html">File Name - F</a> modifier, will cause the variable to be converted to a safe file name, but preserving as much human readability as possible. </p>
