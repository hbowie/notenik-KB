<p><strong>8.3.18 Hour of Day - K</strong></p>
<p>Two lowercase 'k's will represent a 2-digit hour of the day on a 12-hour clock, within a date formatting string. </p>
<p>Two uppercase 'K's will represente a 2-digit hour on a 24-hour clock. </p>
