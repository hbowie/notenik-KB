<p><strong>8.3.28 Uppercase Modifier - U</strong></p>
<p>The letter &#8220;U&#8221; will convert the letters of the variable to uppercase (capital letters). If immediately followed by &#8216;I&#8217;, then only the initial letter of the variable will be changed to uppercase. </p>
