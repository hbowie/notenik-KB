<p><strong>5.4 Backup to Zip</strong></p>
<p>Index: backup; Zip; </p>
<p>A command beneath the <code>File</code> menu will backup a compressed version of the current Notenik Collection to an output Zip file. All files in the Collection folder will be included, and copied as-is. </p>
