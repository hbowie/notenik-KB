<p><strong>8.3.25 Keep Characters on the Right - R</strong></p>
<p>The letter &#8220;R&#8221;, in combination with a <a href="length-modifier.html">length modifier</a>, will cause the variable to be truncated to the given length, truncating characters on the left and keeping characters on the right. </p>
