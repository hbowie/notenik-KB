<p><strong>13.7 View the Log</strong></p>
<p>Under the Window Menu, you'll find an entry for the Log window. </p>
<p>You can usually ignore the Log, but if Notenik is not behaving as you think it should, a look at the Log window can sometimes help determine what is going on. </p>
